<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
<style>
  body { font-family: Arial, sans-serif;  background-image: url('img (122).jpg');}
  .form-container { max-width: 600px; margin: 20px auto;background-color: rgb(185, 100, 100);padding-left: 50px;padding-right: 70px;padding-top: 5px;padding-bottom: 50px; }
  .form-group { margin-bottom: 10px; }
  .form-group label { display: block; margin-bottom: 5px; }
  .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 8px; }
  .form-row { display: flex; justify-content: space-between; }
  .form-row .form-group { flex: 1; margin-right: 5px; }
  .form-row .form-group:last-child { margin-right: 0; }
  .form-group p{font-size: small; color: rgb(53, 51, 51);}
  .button-container { text-align: left; }
  .submit-button { background-color: rgb(60, 184, 60); color: white; padding: 10px 15px; border: none; cursor: pointer; }
  .clear-button { background-color:  rgb(60, 184, 60); color: white; padding: 10px 15px; border: none; cursor: pointer; margin-left: 350px; }
  .error-message { display: none; color: red; font-size: 12px; }
  input:required { border: 1px solid red; /* Default border color for required fields */ }
  input:focus { outline: 2px solid blue; /* Border color for focused input fields */} 
</style>
</head>
<body>

  <form id="registrationForm">

      <div class="form-group" style="padding-top: 23px;">

      </div>
      <div class="form-group" style="margin-left: 25px;padding-top: 23px;">

    </div>

    </div>
  
    <div class="form-group">

    <div class="form-row">

    <div class="form-group">
      <input type="text" id="postalCode" name="postalCode" required maxlength="5" pattern="\d{5}">

    <div class="form-group" style="margin-right: 350px;">

      <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="(000) 000-0000" maxlength="12" pattern="\d{12}">
      <p>Please enter a valid phone number.</p>
    </div>
    <div class="form-group" >
      <label for="additionalComments">Additional Comments</label>
      <textarea id="additionalComments" name="additionalComments" rows="4" maxlength="500"></textarea>
    </div>
    <div class="button-container">
      <button type="submit" class="submit-button">Submit Application</button>
      <button type="reset" class="clear-button">Clear Fields</button>
    </div>
  </form>
</div>
<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      var formIsValid = validateForm();
      if (!formIsValid) {
        event.preventDefault(); // Prevent form submission
        alert('Please fill out all required fields correctly.'); // Show alert message
      }
    });
    
    document.querySelector('.clear-button').addEventListener('click', function() {
      document.getElementById('registrationForm').reset(); // Reset form fields
    });
    
    function validateForm() {
      var isValid = true;
      var formGroups = document.querySelectorAll('.form-group');
      formGroups.forEach(function(formGroup) {
        var input = formGroup.querySelector('input, select, textarea');
        if (input.required && !input.value.trim()) {
          isValid = false;
          formGroup.querySelector('.error-message').style.display = 'block'; // Show error message
        } else {
          formGroup.querySelector('.error-message').style.display = 'none'; // Hide error message
        }
      });
      return isValid;
    }
    </script>
</body>
</html>
